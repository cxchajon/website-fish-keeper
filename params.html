<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cycling Coach â€” The Tank Guide</title>
  <meta name="description" content="Cycling Coach is under construction â€” coming soon to help you master the nitrogen cycle." />

  <link rel="stylesheet" href="css/style.css?v=1.0.6" />

  <style>
    :root{
      --bg:#0b1020;            /* dark lab vibe */
      --fg:#eef3ff;
      --muted:rgba(255,255,255,.85);
      --line:rgba(255,255,255,.14);
      --chip:rgba(255,255,255,.10);
      --btn-bg:#ffffff;
      --btn-fg:#08324a;
      --btn-line:rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    /* Hero (now solid dark gradient, no cyan highlights) */
    .hero{
      position:relative;
      padding:90px 18px;
      background:
        linear-gradient(140deg,#0b2746 0%, #0a3a57 50%, #0b1020 100%);
      overflow:hidden;
      text-align:center;
    }
    .hero-inner{max-width:900px;margin:0 auto;position:relative;z-index:2}
    .headline{font-weight:800;font-size:clamp(2rem,4vw,3rem);line-height:1.08;margin:0 0 10px}
    .sub{margin:0;color:var(--muted);font-size:1.125rem}

    /* Flask silhouette (very subtle, behind text) */
    .flask{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:-60px; width:min(520px,90vw); height:auto;
      opacity:.10;
      z-index:1;
      pointer-events:none; user-select:none;
    }

    /* Footer (loaded include will drop inside) */
    #site-footer{border-top:1px solid var(--line); margin-top:40px;}

  </style>
</head>
<body>

  <!-- Global nav include (shared across pages) -->
  <div id="site-nav"></div>
  <script>
    (function(){
      function initNav(){
        const root = document.getElementById('global-nav');
        if (!root) return;

        const here = window.location.pathname.replace(/\/+$/,'') || '/';
        const current = here === '/' ? '/index.html' : here;
        const mark = (selector) => {
          root.querySelectorAll(selector).forEach((link) => {
            const hrefAttr = link.getAttribute('href');
            if (!hrefAttr) return;
            const target = new URL(hrefAttr, window.location.origin).pathname.replace(/\/+$/,'') || '/';
            const normalized = target === '/' ? '/index.html' : target;
            if (normalized === current) {
              link.setAttribute('aria-current', 'page');
            }
          });
        };
        mark('.links a');
        mark('#ttg-drawer a');

        const openBtn = root.querySelector('#ttg-nav-open');
        const closeBtn = root.querySelector('#ttg-nav-close');
        const overlay = root.querySelector('#ttg-overlay');
        const drawer = root.querySelector('#ttg-drawer');

        const lockBody = () => {
          document.documentElement.classList.add('ttg-nav-locked');
          document.body.classList.add('ttg-nav-locked');
        };
        const unlockBody = () => {
          document.documentElement.classList.remove('ttg-nav-locked');
          document.body.classList.remove('ttg-nav-locked');
        };

        const open = () => {
          if (!root || root.getAttribute('data-open') === 'true') return;
          root.setAttribute('data-open', 'true');
          overlay?.removeAttribute('hidden');
          drawer?.setAttribute('aria-hidden', 'false');
          openBtn?.setAttribute('aria-expanded', 'true');
          lockBody();
          const firstLink = drawer?.querySelector('a');
          (firstLink || closeBtn || drawer)?.focus({ preventScroll: true });
        };

        const close = () => {
          if (!root || root.getAttribute('data-open') !== 'true') return;
          root.setAttribute('data-open', 'false');
          overlay?.setAttribute('hidden', '');
          drawer?.setAttribute('aria-hidden', 'true');
          openBtn?.setAttribute('aria-expanded', 'false');
          unlockBody();
          openBtn?.focus({ preventScroll: true });
        };

        openBtn?.addEventListener('click', open);
        closeBtn?.addEventListener('click', close);
        overlay?.addEventListener('click', close);
        drawer?.querySelectorAll('a').forEach((link) => link.addEventListener('click', close));
        document.addEventListener('keydown', (event) => {
          if (event.key === 'Escape') {
            close();
          }
        });
      }

      fetch('/nav.html?v=1.0.6')
        .then((response) => response.text())
        .then((html) => {
          const placeholder = document.getElementById('site-nav');
          if (!placeholder) return;
          placeholder.outerHTML = html;
          initNav();
        });
    })();
  </script>

  <!-- HERO Placeholder -->
  <section class="hero">
    <!-- Subtle lab flask silhouette (SVG) -->
    <svg class="flask" viewBox="0 0 256 256" aria-hidden="true">
      <path d="M96 16v56L40 192c-10 24 6 48 32 48h112c26 0 42-24 32-48l-56-120V16" fill="none" stroke="white" stroke-opacity=".8" stroke-width="6"/>
      <path d="M56 168c24-16 56-8 72 0s56 16 72-8" fill="none" stroke="white" stroke-opacity=".6" stroke-width="6"/>
      <circle cx="92" cy="176" r="4" fill="white" fill-opacity=".6"/>

      <path d="M74 182c0 8 8 8 8 0" stroke="white" stroke-opacity=".55" stroke-width="4"/>
    </svg>

    <div class="hero-inner">
      <h1 class="headline">ðŸ§ª Cycling Coach</h1>
      <p class="sub">Under construction â€” coming soon to help you master the nitrogen cycle.</p>
    </div>
  </section>

  <!-- FOOTER include -->
  <footer id="site-footer"></footer>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('site-footer').innerHTML = html; });
  </script>

</body>
</html>
