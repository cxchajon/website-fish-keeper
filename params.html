<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cycling Coach â€” The Tank Guide</title>
  <meta name="description" content="Cycling Coach is under construction â€” coming soon to help you master the nitrogen cycle." />

  <style>
    :root{
      --bg:#0b1020;            /* dark lab vibe (matches stocking theme) */
      --fg:#eef3ff;
      --muted:rgba(255,255,255,.85);
      --line:rgba(255,255,255,.14);
      --chip:rgba(255,255,255,.10);
      --btn-bg:#ffffff;
      --btn-fg:#08324a;
      --btn-line:rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    /* Hero (gradient like your site vibe) */
    .hero{
      position:relative;
      padding:90px 18px;
      background:
        radial-gradient(1200px 800px at 75% -10%, #36c2cc 0%, rgba(54,194,204,0.0) 60%),
        radial-gradient(1200px 900px at -10% 120%, #0077c7 0%, rgba(0,119,199,0.0) 60%),
        linear-gradient(140deg,#0a3a57 0%, #0b2746 40%, #0b1020 100%);
      overflow:hidden;
      text-align:center;
    }
    .hero-inner{max-width:900px;margin:0 auto;position:relative;z-index:2}
    .headline{font-weight:800;font-size:clamp(2rem,4vw,3rem);line-height:1.08;margin:0 0 10px}
    .sub{margin:0;color:var(--muted);font-size:1.125rem}

    /* Flask silhouette (very subtle, behind text) */
    .flask{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:-60px; width:min(520px,90vw); height:auto;
      opacity:.10; /* subtle */
      z-index:1;
      pointer-events:none; user-select:none;
    }

    /* Footer (loaded include will drop inside) */
    #site-footer{border-top:1px solid var(--line); margin-top:40px;}
  </style>
</head>
<body>

  <!-- Global nav include (shared across pages) -->
  <div id="site-nav"></div>
  <script>
    // After injecting nav.html, initialize hamburger/drawer + current link
    function initNav(){
      const root = document.getElementById('global-nav');
      if (!root) return;

      // underline current (desktop & mobile)
      const here = location.pathname.replace(/\/+$/,'');
      const mark = (sel) => root.querySelectorAll(sel).forEach(a=>{
        const href = (a.getAttribute('href')||'').replace(/\/+$/,'');
        if (here === href || (here === '' && href === '/index.html')) {
          a.setAttribute('aria-current','page');
        }
      });
      mark('.links a');
      mark('.drawer a');

      // drawer controls
      const openBtn = root.querySelector('#ttg-nav-open');
      const closeBtn= root.querySelector('#ttg-nav-close');
      const overlay = root.querySelector('#ttg-overlay');
      const drawer  = root.querySelector('#ttg-drawer');

      const open = ()=>{
        root.setAttribute('data-open','true');
        overlay.hidden = false;
        drawer.removeAttribute('aria-hidden');
        document.documentElement.style.overflow = 'hidden';
        openBtn.setAttribute('aria-expanded','true');
        const first = drawer.querySelector('a'); first && first.focus();
      };
      const close = ()=>{
        root.removeAttribute('data-open');
        overlay.hidden = true;
        drawer.setAttribute('aria-hidden','true');
        document.documentElement.style.overflow = '';
        openBtn.setAttribute('aria-expanded','false');
        openBtn.focus();
      };

      openBtn?.addEventListener('click', open);
      closeBtn?.addEventListener('click', close);
      overlay?.addEventListener('click', close);
      drawer?.querySelectorAll('a').forEach(a=>a.addEventListener('click', close));
      document.addEventListener('keydown', e=>{ if(e.key === 'Escape' && root.getAttribute('data-open')==='true') close(); });
    }

    fetch('/nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-nav').outerHTML = html;
        initNav(); // <-- new
      });
  </script>

  <!-- HERO Placeholder -->
  <section class="hero">
    <!-- Subtle lab flask silhouette (SVG) -->
    <svg class="flask" viewBox="0 0 256 256" aria-hidden="true">
      <!-- Outline of an Erlenmeyer flask with water/plants -->
      <path d="M96 16v56L40 192c-10 24 6 48 32 48h112c26 0 42-24 32-48l-56-120V16" fill="none" stroke="white" stroke-opacity=".8" stroke-width="6"/>
      <!-- Water line -->
      <path d="M56 168c24-16 56-8 72 0s56 16 72-8" fill="none" stroke="white" stroke-opacity=".6" stroke-width="6"/>
      <!-- Little plants/bubbles -->
      <circle cx="92" cy="176" r="4" fill="white" fill-opacity=".6"/>
      <circle cx="110" cy="186" r="3" fill="white" fill-opacity=".55"/>
      <path d="M132 184c0 10 10 10 10 0" stroke="white" stroke-opacity=".55" stroke-width="4"/>
      <path d="M74 182c0 8 8 8 8 0" stroke="white" stroke-opacity=".55" stroke-width="4"/>
    </svg>

    <div class="hero-inner">
      <h1 class="headline">ðŸ§ª Cycling Coach</h1>
      <p class="sub">Under construction â€” coming soon to help you master the nitrogen cycle.</p>
    </div>
  </section>

  <!-- FOOTER include -->
  <footer id="site-footer"></footer>
  <script>
    // Load shared footer (socials + copyright + Amazon disclaimer)
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => { document.getElementById('site-footer').innerHTML = html; });
  </script>

</body>
</html>
