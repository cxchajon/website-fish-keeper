<body class="dashboard-page dashboard-blueprint">
  <div id="site-nav"></div>
  <main class="dashboard-main dashboard-wrap" id="main-content">
    <div class="board-wrapper section">
      <div class="dashboard-layout section">
        <div id="aquarium-dashboard"></div>
      </div>
    </div>
  </main>
  <script src="/js/footer-loader.js?v=1.4.7" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.7"></div>
  <script type="module" src="/assets/js/journal-dashboard.js"></script>
  <script>
(function(){
  if (document.documentElement.getAttribute('data-page') !== 'journal-dashboard') return;
  const kill = ['glass','elevated','card','panel','module','chart-card','section-card'];
  const selectors = kill.map(k=>'.'+k).join(',');
  const scrub = (root = document) => {
    root.querySelectorAll(selectors).forEach(el => {
      kill.forEach(k => el.classList.remove(k));
      // Also remove inline styles that set background/shadow
      el.style.background = 'transparent';
      el.style.boxShadow = 'none';
      el.style.backdropFilter = 'none';
    });
  };

  const run = () => scrub();

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', run, { once: true });
  } else {
    run();
  }

  const observer = new MutationObserver(mutations => {
    for (const mutation of mutations) {
      mutation.addedNodes.forEach(node => {
        if (node.nodeType === 1) {
          scrub(node);
        }
      });
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
</body>
