<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium Tracker Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e1a;
      color: #e4e6eb;
      padding: 20px;
      background-image:
        linear-gradient(rgba(30, 144, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 144, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      padding-bottom: 80px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: linear-gradient(135deg, #1a2332 0%, #0f1620 100%);
      border-radius: 15px;
      border: 1px solid rgba(30, 144, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .dashboard-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dashboard-header p {
      color: #8b9dc3;
      font-size: 1.1em;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .dashboard-card {
      background: linear-gradient(135deg, #1a2332 0%, #0f1620 100%);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(30, 144, 255, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(30, 144, 255, 0.25);
    }

    .dashboard-label {
      color: #8b9dc3;
      font-size: 0.9em;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dashboard-value {
      font-size: 2em;
      font-weight: bold;
      color: #1e90ff;
    }

    .dashboard-subtext {
      color: #6b7c99;
      font-size: 0.85em;
      margin-top: 5px;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .chart-card {
      background: linear-gradient(135deg, #1a2332 0%, #0f1620 100%);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(30, 144, 255, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .chart-card h2 {
      color: #1e90ff;
      font-size: 1.4em;
      margin-bottom: 15px;
      border-bottom: 2px solid rgba(30, 144, 255, 0.2);
      padding-bottom: 8px;
    }

    .chart-wrapper {
      position: relative;
      height: 400px;
    }

    .timeline-section {
      background: linear-gradient(135deg, #1a2332 0%, #0f1620 100%);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(30, 144, 255, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
    }

    .timeline-section h2 {
      color: #1e90ff;
      margin-bottom: 15px;
      border-bottom: 2px solid rgba(30, 144, 255, 0.2);
      padding-bottom: 8px;
    }

    .timeline-item {
      background: rgba(30, 144, 255, 0.05);
      border-left: 4px solid #1e90ff;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .timeline-date {
      color: #1e90ff;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .timeline-type {
      display: inline-block;
      background: #1e90ff;
      color: #0a0e1a;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .timeline-content {
      color: #c4c8d0;
      line-height: 1.6;
    }

    .milestone {
      background: rgba(255, 215, 0, 0.1);
      border-left-color: #ffd700;
    }

    .milestone .timeline-type {
      background: #ffd700;
    }

    @media (max-width: 768px) {
      .chart-grid {
        grid-template-columns: 1fr;
      }
      .chart-wrapper {
        height: 320px;
      }
      .dashboard-header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-header">
    <h1>üê† Aquarium Monitoring Dashboard</h1>
    <p>Real-time tracking of water parameters, feeding, and maintenance</p>
  </div>

  <!-- Stats -->
  <div class="dashboard-grid" id="statsSection"></div>

  <!-- Charts -->
  <div class="chart-grid" id="chartSection"></div>

  <!-- Timeline -->
  <div class="timeline-section">
    <h2>üéØ Recent Milestones & Key Events</h2>
    <div id="milestones"></div>
  </div>

  <div class="timeline-section">
    <h2>üìù Recent Activity Log</h2>
    <div id="recentActivity"></div>
  </div>

</html>
