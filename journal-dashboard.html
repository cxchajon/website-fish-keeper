<!DOCTYPE html>
<html lang="en" data-page="journal-dashboard">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>29G Aquarium Dashboard — The Tank Guide</title>
  <meta
    name="description"
    content="Interactive dashboard for the FishKeepingLifeCo 29-gallon journal featuring nitrate trends, dosing totals, and maintenance insights."
  />
  <link rel="canonical" href="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="The Tank Guide" />
  <meta property="og:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    property="og:description"
    content="Monitor nitrate, dosing, and maintenance trends across the FishKeepingLifeCo 29-gallon aquarium journal."
  />
  <meta property="og:url" content="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:image" content="https://thetankguide.com/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@fishkeepinglife" />
  <meta name="twitter:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    name="twitter:description"
    content="Track nitrate, dosing, and maintenance data from the FishKeepingLifeCo 29G planted tank journal."
  />
  <meta name="twitter:image" content="https://thetankguide.com/logo.png" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/css/site.css?v=2025-10-27c" />
  <link rel="stylesheet" href="/css/style.css?v=1.0.9" />
  <script defer src="/js/nav.js?v=1.1.0"></script>
  <link rel="stylesheet" href="/assets/css/journal-dashboard.css" />
</head>
<body class="page-journal-dashboard">
  <div id="site-nav"></div>
  <main class="journal-dashboard" aria-labelledby="journal-dashboard-title">
    <section class="journal-dashboard__intro">
      <div class="journal-dashboard__title-wrap">
        <h1 id="journal-dashboard-title" class="journal-dashboard__title">Nitrate Levels</h1>
        <span class="journal-dashboard__title-accent" aria-hidden="true"></span>
      </div>
      <p class="journal-dashboard__subtitle">Data-driven view of the 29-gallon planted tank journal.</p>
      <div class="journal-dashboard__controls">
        <span class="journal-dashboard__chip" role="note">
          <span class="journal-dashboard__chip-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Zm0 17H5V9h14Zm0-13H5V5h14Z" fill="currentColor"/></svg>
          </span>
          October 1 – 27, 2025
        </span>
        <div class="journal-dashboard__pager" role="group" aria-label="Change month">
          <button type="button" class="journal-dashboard__pager-btn" aria-label="Previous month">
            <span aria-hidden="true">◀︎</span>
          </button>
          <span class="journal-dashboard__pager-label">September 2025</span>
          <button type="button" class="journal-dashboard__pager-btn" aria-label="Next month">
            <span aria-hidden="true">▶︎</span>
          </button>
        </div>
        <button type="button" class="journal-dashboard__toggle" aria-pressed="false">
          <span class="journal-dashboard__toggle-thumb" aria-hidden="true"></span>
          Include last 30 days across months
        </button>
      </div>
    </section>

    <nav class="journal-dashboard__tabs" role="tablist" aria-label="Journal dashboard views">
      <button
        type="button"
        class="journal-dashboard__tab is-active"
        id="tab-nitrate"
        role="tab"
        aria-selected="true"
        aria-controls="panel-nitrate"
        data-panel="nitrate"
      >
        <span class="journal-dashboard__tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M4 18h16v2H4zm0-7h16v2H4zm0-7h16v2H4z" fill="currentColor"/></svg>
        </span>
        Nitrate
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        id="tab-dosing"
        role="tab"
        aria-selected="false"
        aria-controls="panel-dosing"
        data-panel="dosing"
        tabindex="-1"
      >
        <span class="journal-dashboard__tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M7 4h10l1 6a6 6 0 0 1-12 0Zm5 14a4 4 0 0 0 4-4h2a6 6 0 0 1-12 0h2a4 4 0 0 0 4 4Z" fill="currentColor"/></svg>
        </span>
        Dosing
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        id="tab-maintenance"
        role="tab"
        aria-selected="false"
        aria-controls="panel-maintenance"
        data-panel="maintenance"
        tabindex="-1"
      >
        <span class="journal-dashboard__tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M21 5.41 18.59 3 9 12.59V15h2.41ZM7 13H3v8h8v-4H9v2H5v-4h2Z" fill="currentColor"/></svg>
        </span>
        Maintenance
      </button>
    </nav>

    <section
      id="panel-nitrate"
      class="journal-dashboard__panel is-active"
      role="tabpanel"
      aria-labelledby="tab-nitrate"
    >
      <header class="journal-dashboard__panel-header">
        <h2 class="journal-dashboard__panel-title">Nitrate Levels</h2>
        <div class="journal-dashboard__legend" aria-hidden="true">
          <span class="journal-dashboard__legend-item">
            <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--nitrate"></span>
            Nitrate (ppm)
          </span>
          <span class="journal-dashboard__legend-item">
            <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--water"></span>
            Water-change day
          </span>
        </div>
      </header>
      <div class="journal-dashboard__placeholder" data-state="loading">Loading chart…</div>
      <div class="journal-dashboard__chart-wrap">
        <canvas id="nitrateChart" class="journal-dashboard__chart" role="img" aria-label="Line chart of nitrate readings"></canvas>
      </div>
    </section>

    <section
      id="panel-dosing"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="tab-dosing"
      hidden
    >
      <header class="journal-dashboard__panel-header">
        <h2 class="journal-dashboard__panel-title">Weekly Dosing</h2>
      </header>
      <div class="journal-dashboard__placeholder" data-state="loading">Loading chart…</div>
      <div class="journal-dashboard__chart-wrap">
        <canvas id="dosingChart" class="journal-dashboard__chart" role="img" aria-label="Grouped bar chart of Thrive+ and Excel dosing totals"></canvas>
      </div>
    </section>

    <section
      id="panel-maintenance"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="tab-maintenance"
      hidden
    >
      <header class="journal-dashboard__panel-header">
        <h2 class="journal-dashboard__panel-title">Maintenance Timeline</h2>
      </header>
      <div class="journal-dashboard__placeholder" data-state="loading">Loading entries…</div>
      <ol class="journal-dashboard__timeline" id="maintenanceList" hidden></ol>
    </section>
  </main>
  <script src="/js/footer-loader.js?v=1.4.7" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.7"></div>
  <script>
    (async () => {
      try {
        const res = await fetch('/footer.html?v=1.4.7');
        const html = await res.text();
        const host = document.getElementById('site-footer');
        if (host) {
          if (host.children.length === 0) {
            host.outerHTML = html;
          }
        } else {
          document.body.insertAdjacentHTML('beforeend', html);
        }
      } catch (e) {
        console.error('Footer failed to load:', e);
      }
    })();
  </script>
  <script type="module" defer src="/assets/js/journal-dashboard.js"></script>
</body>
</html>
