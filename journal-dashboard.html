<!DOCTYPE html>
<html lang="en" data-page="journal-dashboard">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>29G Aquarium Dashboard — The Tank Guide</title>
  <meta
    name="description"
    content="Interactive dashboard for the FishKeepingLifeCo 29-gallon journal featuring nitrate trends, dosing totals, and maintenance insights."
  />
  <link rel="canonical" href="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="The Tank Guide" />
  <meta property="og:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    property="og:description"
    content="Monitor nitrate, dosing, and maintenance trends across the FishKeepingLifeCo 29-gallon aquarium journal."
  />
  <meta property="og:url" content="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:image" content="https://thetankguide.com/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@fishkeepinglife" />
  <meta name="twitter:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    name="twitter:description"
    content="Track nitrate, dosing, and maintenance data from the FishKeepingLifeCo 29G planted tank journal."
  />
  <meta name="twitter:image" content="https://thetankguide.com/logo.png" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/css/style.css?v=1.0.9" />
  <link rel="stylesheet" href="/assets/css/journal-dashboard.css?v=2025-10-27" />
  <script defer src="/js/nav.js?v=1.1.0"></script>
</head>
<body class="page-journal-dashboard">
  <div id="site-nav"></div>
  <main class="journal-dashboard" id="main-content">
    <header class="journal-dashboard__header">
      <div class="journal-dashboard__heading">
        <h1 class="journal-dashboard__title">Nitrate Levels</h1>
        <span class="journal-dashboard__underline" aria-hidden="true"></span>
      </div>
      <p class="journal-dashboard__lead">Live dashboard for the FishKeepingLifeCo 29-gallon planted tank journal.</p>
      <div class="journal-dashboard__filters" role="group" aria-label="Dashboard filters">
        <div class="journal-dashboard__month" aria-live="polite">
          <button type="button" class="journal-dashboard__month-btn" data-nav="prev" aria-label="Previous month">
            <span aria-hidden="true">‹</span>
          </button>
          <div class="journal-dashboard__month-meta">
            <span class="journal-dashboard__range" data-range-label>—</span>
            <span class="journal-dashboard__month-label" data-month-label>—</span>
          </div>
          <button type="button" class="journal-dashboard__month-btn" data-nav="next" aria-label="Next month">
            <span aria-hidden="true">›</span>
          </button>
        </div>
        <button
          type="button"
          class="journal-dashboard__toggle"
          data-range-toggle
          aria-pressed="false"
          aria-label="Toggle 30-day range"
        >
          <span class="journal-dashboard__toggle-track" aria-hidden="true">
            <span class="journal-dashboard__toggle-thumb"></span>
          </span>
          Include last 30 days across months
        </button>
      </div>
    </header>

    <div class="journal-dashboard__tabs" role="tablist" aria-label="Journal dashboard views">
      <button
        type="button"
        class="journal-dashboard__tab is-active"
        role="tab"
        aria-selected="true"
        id="tab-nitrate"
        aria-controls="panel-nitrate"
        data-tab="nitrate"
      >
        Nitrate
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        role="tab"
        aria-selected="false"
        id="tab-dosing"
        aria-controls="panel-dosing"
        data-tab="dosing"
        tabindex="-1"
      >
        Dosing
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        role="tab"
        aria-selected="false"
        id="tab-maintenance"
        aria-controls="panel-maintenance"
        data-tab="maintenance"
        tabindex="-1"
      >
        Maintenance
      </button>
    </div>

    <p class="journal-dashboard__error" data-dashboard-error hidden></p>

    <section
      id="panel-nitrate"
      class="journal-dashboard__panel is-active"
      role="tabpanel"
      aria-labelledby="tab-nitrate"
    >
      <header class="journal-dashboard__panel-heading">
        <div>
          <h2 class="journal-dashboard__panel-title">Nitrate Levels</h2>
          <div class="journal-dashboard__legend" aria-hidden="true">
            <span class="journal-dashboard__legend-item">
              <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--nitrate"></span>
              Nitrate (ppm)
            </span>
            <span class="journal-dashboard__legend-item">
              <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--water"></span>
              Water change
            </span>
          </div>
        </div>
      </header>
      <p class="journal-dashboard__status" data-status="nitrate" hidden>Loading chart…</p>
      <div class="journal-dashboard__chart" data-chart="nitrate">
        <canvas id="nitrate-chart" role="img" aria-label="Line chart of nitrate readings"></canvas>
      </div>
    </section>

    <section
      id="panel-dosing"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="tab-dosing"
      hidden
    >
      <header class="journal-dashboard__panel-heading">
        <h2 class="journal-dashboard__panel-title">Weekly Dosing</h2>
      </header>
      <p class="journal-dashboard__status" data-status="dosing" hidden>Loading chart…</p>
      <div class="journal-dashboard__chart" data-chart="dosing">
        <canvas id="dosing-chart" role="img" aria-label="Weekly dosing totals for Thrive Plus and Seachem Excel"></canvas>
      </div>
    </section>

    <section
      id="panel-maintenance"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="tab-maintenance"
      hidden
    >
      <header class="journal-dashboard__panel-heading">
        <h2 class="journal-dashboard__panel-title">Maintenance Timeline</h2>
      </header>
      <p class="journal-dashboard__status" data-status="maintenance" hidden>Loading entries…</p>
      <ol class="journal-dashboard__maintenance" data-maintenance-list hidden></ol>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" defer></script>
  <script src="/js/footer-loader.js?v=1.4.7" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.7"></div>
  <script type="module" src="/assets/js/journal-dashboard.js"></script>
</body>
</html>
