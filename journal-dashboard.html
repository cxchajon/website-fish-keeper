  <meta name="twitter:title" content="29G Aquarium Dashboard — The Tank Guide" />

    name="twitter:description"
    content="Track nitrate, dosing, and maintenance data from the FishKeepingLifeCo 29G planted tank journal."

<body class="dashboard-page dashboard-blueprint dashboard-bg">
  <div id="site-nav"></div>
  <main id="dash-root" class="dash-full bleed">
    <section class="dash-block" id="main-content">
      <section class="jdash">
        <div class="jdash__tabs" role="tablist" aria-label="Journal Dashboard">
          <button class="jdash__tab is-active" data-tab="nitrate">Nitrate</button>
          <button class="jdash__tab" data-tab="dosing">Dosing</button>
          <button class="jdash__tab" data-tab="maint">Maintenance</button>
        </div>

        <div class="jdash__panel is-active" id="tab-nitrate">
          <canvas id="nitrateChart" height="420"></canvas>
        </div>
        <div class="jdash__panel" id="tab-dosing">
          <canvas id="dosingChart" height="420"></canvas>
        </div>
        <div class="jdash__panel" id="tab-maint">
          <div id="maintList" class="jdash__maint"></div>
        </div>
      </section>
    </section>
  </main>
  <script src="/js/footer-loader.js?v=1.4.7" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.7"></div>
  <link rel="stylesheet" href="/assets/css/journal-dashboard.css?v=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js" crossorigin="anonymous"></script>
  <script defer src="/assets/js/journal-dashboard.js?v=1"></script>
</body>
