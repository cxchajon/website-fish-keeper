<!DOCTYPE html>
<html lang="en" data-page="journal-dashboard">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>29G Aquarium Dashboard — The Tank Guide</title>
  <meta
    name="description"
    content="Interactive dashboard for the FishKeepingLifeCo 29-gallon journal featuring nitrate trends, dosing totals, and maintenance insights."
  />
  <link rel="canonical" href="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="The Tank Guide" />
  <meta property="og:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    property="og:description"
    content="Monitor nitrate, dosing, and maintenance trends across the FishKeepingLifeCo 29-gallon aquarium journal."
  />
  <meta property="og:url" content="https://thetankguide.com/journal-dashboard.html" />
  <meta property="og:image" content="https://thetankguide.com/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@fishkeepinglife" />
  <meta name="twitter:title" content="29G Aquarium Dashboard — The Tank Guide" />
  <meta
    name="twitter:description"
    content="Track nitrate, dosing, and maintenance data from the FishKeepingLifeCo 29G planted tank journal."
  />
  <meta name="twitter:image" content="https://thetankguide.com/logo.png" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/css/site.css?v=2025-10-27c" />
  <link rel="stylesheet" href="/css/style.css?v=1.0.9" />
  <script defer src="/js/nav.js?v=1.1.0"></script>
  <link rel="stylesheet" href="/assets/css/journal-dashboard.css" />
</head>
<body class="page-journal-dashboard">
  <div id="site-nav"></div>
  <main class="journal-dashboard" aria-labelledby="journal-dashboard-title">
    <header class="journal-dashboard__header">
      <h1 id="journal-dashboard-title" class="journal-dashboard__title">Journal Dashboard</h1>
      <p class="journal-dashboard__subtitle">
        Live nitrate readings, weekly dosing totals, and a running maintenance log sourced from the FishKeepingLifeCo journal.
      </p>
    </header>

    <div class="journal-dashboard__tabs" role="tablist" aria-label="Journal dashboard views">
      <button
        type="button"
        class="journal-dashboard__tab is-active"
        id="journal-tab-nitrate"
        role="tab"
        aria-selected="true"
        aria-controls="nitrate-panel"
        data-panel="nitrate"
      >
        Nitrate
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        id="journal-tab-dosing"
        role="tab"
        aria-selected="false"
        aria-controls="dosing-panel"
        data-panel="dosing"
        tabindex="-1"
      >
        Dosing
      </button>
      <button
        type="button"
        class="journal-dashboard__tab"
        id="journal-tab-maint"
        role="tab"
        aria-selected="false"
        aria-controls="maint-panel"
        data-panel="maint"
        tabindex="-1"
      >
        Maintenance
      </button>
    </div>

    <section
      id="nitrate-panel"
      class="journal-dashboard__panel is-active"
      role="tabpanel"
      aria-labelledby="journal-tab-nitrate"
    >
      <div class="journal-dashboard__loading" data-state="loading">Loading nitrate trend…</div>
      <div class="journal-dashboard__chart-wrap">
        <canvas id="nitrateChart" class="journal-dashboard__chart" role="img" aria-label="Line chart of nitrate readings"></canvas>
      </div>
      <div class="journal-dashboard__legend" aria-hidden="true">
        <span class="journal-dashboard__legend-item">
          <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--regular"></span>
          Reading
        </span>
        <span class="journal-dashboard__legend-item">
          <span class="journal-dashboard__legend-dot journal-dashboard__legend-dot--water"></span>
          Water change
        </span>
      </div>
      <p class="journal-dashboard__note">Target nitrate level is 20 ppm.</p>
    </section>

    <section
      id="dosing-panel"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="journal-tab-dosing"
      hidden
    >
      <div class="journal-dashboard__loading" data-state="loading">Loading dosing totals…</div>
      <div class="journal-dashboard__chart-wrap">
        <canvas id="dosingChart" class="journal-dashboard__chart" role="img" aria-label="Bar chart of weekly dosing totals"></canvas>
      </div>
    </section>

    <section
      id="maint-panel"
      class="journal-dashboard__panel"
      role="tabpanel"
      aria-labelledby="journal-tab-maint"
      hidden
    >
      <div class="journal-dashboard__loading" data-state="loading">Loading maintenance log…</div>
      <ol class="journal-dashboard__timeline" id="maintenanceList"></ol>
    </section>
  </main>
  <script src="/js/footer-loader.js?v=1.4.7" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.7"></div>
  <script>
    (async () => {
      try {
        const res = await fetch('/footer.html?v=1.4.7');
        const html = await res.text();
        const host = document.getElementById('site-footer');
        if (host) {
          if (host.children.length === 0) {
            host.outerHTML = html;
          }
        } else {
          document.body.insertAdjacentHTML('beforeend', html);
        }
      } catch (e) {
        console.error('Footer failed to load:', e);
      }
    })();
  </script>
  <script type="module" defer src="/assets/js/journal-dashboard.js"></script>
</body>
</html>
