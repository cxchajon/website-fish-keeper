<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to The Tank Guide Gear Page</title>
    <link rel="canonical" href="https://thetankguide.com/gear/" />
    <meta name="robots" content="noindex, follow" />
    <!-- Consent Mode defaults (load FIRST) -->
    <script src="/assets/js/consent-mode.js" defer></script>
    <!-- Google tag (gtag.js) â€” GA4 -->
    <!--#include virtual="/includes/ga4.html" -->
  </head>
  <body>
    <p>If you are not redirected, <a id="gear-redirect-link" href="/gear/">visit The Tank Guide gear page</a>.</p>
    <noscript>
      <p><a href="/gear/">Continue to the gear page</a>.</p>
    </noscript>
    <script>
      (function redirectToGear(){
        const search = window.location.search || '';
        const hash = window.location.hash || '';
        const target = `/gear/${search}${hash}`;
        const link = document.getElementById('gear-redirect-link');
        if (link) {
          link.href = target;
        }
        window.location.replace(target);
      })();
    </script>
