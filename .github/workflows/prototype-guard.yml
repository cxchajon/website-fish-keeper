name: Prototype Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  guard:
    runs-on: ubuntu-latest
    env:
      PR_TITLE: ${{ github.event.pull_request.title }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Avoid lockfile requirement on prototype jobs
          cache: 'none'

      - name: Install dependencies (skip if no lockfile)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json; skipping npm install for prototype guard."
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run live guard
        run: npm run guard:live

      - name: Run test suite
        run: npm test
