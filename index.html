<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stocking Calculator</title>

<!-- Preload a common-size WebP; browser will choose best via srcset -->
<link rel="preload"
      as="image"
      href="images/fishkeepinglifeco-logo-720.webp?v=2"
      imagesrcset="images/fishkeepinglifeco-logo-360.webp?v=2 360w, images/fishkeepinglifeco-logo-720.webp?v=2 720w, images/fishkeepinglifeco-logo-1080.webp?v=2 1080w"
      imagesizes="(max-width: 768px) 70vw, 420px"
      fetchpriority="high">

<style>
  :root {
    --gap: 12px;
    --radius: 14px;
    --ink: #0f172a;
    --muted: #475569;
    --muted-2: #94a3b8;
    --brand: #0284c7;
    --brand-2: #0369a1;
    --ok: #10b981;
    --warn: #f59e0b;
    --bad: #ef4444;
  }

  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--ink);
    background: linear-gradient(180deg, #0284c7, #0ea5e9, #38bdf8);
    background-attachment: fixed;
  }

  .wrap {
    max-width: 980px;
    margin: 0 auto;
    padding: 28px 20px 48px;
  }

  /* Brand */
  .brand {
    text-align: center;
    margin-bottom: 24px;
  }
  .brand picture {
    display: inline-block;
    width: min(70vw, 420px);
  }
  .brand img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 16px;
  }

  header {
    margin-bottom: 18px;
    text-align: center;
    color: white;
  }
  h1 {
    font-size: clamp(1.35rem, 1.1rem + 1.2vw, 1.9rem);
    margin: 0;
  }

  /* Frosted glass cards */
  .card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: var(--radius);
    border: 1px solid rgba(255,255,255,0.38);
    box-shadow: 0 12px 24px -10px rgba(2,6,23,.25);
    padding: 16px;
    margin-bottom: 16px;
    backdrop-filter: blur(10px) saturate(160%);
    -webkit-backdrop-filter: blur(10px) saturate(160%);
  }

  label { font-weight:600; margin-bottom:6px; display:block; }
  input, select {
    width:100%; padding:10px;
    border:1px solid #cbd5e1; border-radius:10px;
  }

  /* Generic button baseline */
  button {
    background: var(--brand); color:#fff; border:1px solid var(--brand-2);
    padding: 10px 14px; border-radius:10px; cursor:pointer;
    font-weight:600;
    box-shadow: 0 2px 8px rgba(2,6,23,.18);
    transition: transform .06s ease, background .2s ease, box-shadow .2s ease, opacity .2s ease;
  }
  button:hover { background: var(--brand-2); box-shadow: 0 4px 12px rgba(2,6,23,.22); }
  button:active { transform: translateY(1px); }

  /* Bars */
  .bar { height:26px; background:#e2e8f0; border-radius:999px; overflow:hidden; }
  .bar-fill { height:100%; width:0%; background: linear-gradient(90deg, var(--ok), var(--warn), var(--bad)); transition: width .25s ease; }
  .bar-note { display:flex; justify-content:space-between; font-size:.85rem; color:var(--muted); }

  small.note {
    color: var(--muted-2); font-size:.8rem; font-style:italic;
    display:block; margin-top:6px; padding-left:20px; position:relative;
  }
  small.note::before { content:"ℹ️"; position:absolute; left:0; }

  /* Layout helpers */
  .row { display: grid; gap: var(--gap); grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
  table { width: 100%; border-collapse: collapse; }
  th, td { padding: 8px 6px; border-bottom: 1px solid #e2e8f0; }
  th.right, td.right { text-align: right; }

  /* Current Stock buttons */
  tbody td:last-child {
    display:flex;
    justify-content:flex-end;
    gap:10px;
  }
  tbody td:last-child button {
    height: 40px;
    padding: 0 14px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #fff;
    border: none;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
    cursor: pointer;
    transition: background .2s ease, transform .05s ease;
    opacity: 1;
  }
  tbody td:last-child button:active { transform: translateY(1px); }

  /* Per-action colors */
  button.minus { background: var(--warn); min-width: 52px; }
  button.minus:hover { background: #d97706; }

  button.plus { background: var(--ok); min-width: 52px; }
  button.plus:hover { background: #059669; }

  button.delete { background: var(--bad); min-width: 90px; }
  button.delete:hover { background: #dc2626; }

  /* Clear Stock — danger style */
  #reset.clear-danger {
    background: var(--bad);
    border: none;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,.15);
  }
  #reset.clear-danger:hover { background: #dc2626; }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Brand logo with ?v=2 -->
    <div class="brand" aria-label="FishkeepingLifeCo">
      <picture>
        <source type="image/webp"
                srcset="
                  images/fishkeepinglifeco-logo-360.webp?v=2 360w,
                  images/fishkeepinglifeco-logo-720.webp?v=2 720w,
                  images/fishkeepinglifeco-logo-1080.webp?v=2 1080w"
                sizes="(max-width: 768px) 70vw, 420px">
        <source type="image/jpeg"
                srcset="
                  images/fishkeepinglifeco-logo-360.jpg?v=2 360w,
                  images/fishkeepinglifeco-logo-720.jpg?v=2 720w,
                  images/fishkeepinglifeco-logo-1080.jpg?v=2 1080w"
                sizes="(max-width: 768px) 70vw, 420px">
        <img src="images/fishkeepinglifeco-logo-720.jpg?v=2"
             alt="FishkeepingLifeCo logo"
             decoding="async"
             fetchpriority="high"
             loading="eager">
      </picture>
    </div>

    <header><h1>Stocking Calculator</h1></header>

    <!-- Tank setup card -->
    <section class="card">
      <div class="row">
        <div>
          <label for="gallons">Tank size (US gallons)</label>
          <input id="gallons" type="number" min="1" value="20"/>
        </div>
        <div>
          <label for="filtration">Filtration</label>
          <select id="filtration">
            <option value="low">Low — Sponge filter (gentle flow)</option>
            <option value="standard" selected>Standard — Hang-on-back (≈4–10× turnover)</option>
            <option value="high">High — Sump/Canister (oversized)</option>
          </select>
        </div>
        <div>
          <label>Planted?</label>
          <div class="switch">
            <input id="planted" type="checkbox"/>
            <span>Yes</span>
          </div>
        </div>
      </div>

      <div class="bars-wrap">
        <div class="bar-block">
          <h3>Bioload</h3>
          <div class="bar" aria-live="polite"><div id="barFill" class="bar-fill"></div></div>
          <div class="bar-note"><span>Low</span><span>High</span></div>
          <small class="note">Bioload is an estimate. Filtration and plants adjust capacity.</small>
        </div>

        <div class="bar-block">
          <h3>Aggression Risk (Average conflicts)</h3>
          <div class="bar" aria-live="polite"><div id="aggBarFill" class="bar-fill"></div></div>
          <div class="bar-note"><span>Low</span><span>High</span></div>
          <small class="note">Serious conflicts automatically max this bar.</small>
        </div>
      </div>
    </section>

    <!-- Add Fish -->
    <section class="card">
      <h2 style="margin-top:0">Add Fish</h2>
      <div class="row">
        <div style="flex:1 1 320px">
          <label for="fishSearch">Search species</label>
          <input id="fishSearch" type="text" placeholder="Type to filter the list"/>
        </div>
      </div>
      <div class="row">
        <div style="flex:1 1 320px">
          <label for="fishSelect">Species</label>
          <select id="fishSelect"></select>
        </div>
      </div>
      <div class="row">
        <div style="flex:1 1 200px">
          <label for="recMin">Recommended minimum</label>
          <input id="recMin" type="number" value="" disabled/>
        </div>
      </div>
      <div class="row" style="align-items:flex-end">
        <div style="flex:1 1 200px">
          <label for="fQty">Quantity</label>
          <input id="fQty" type="number" min="1" placeholder=""/>
        </div>
        <div>
          <button id="addFish">Add</button>
        </div>
      </div>
    </section>

    <!-- Current Stock -->
    <section class="card">
      <h2 style="margin-top:0">Current Stock</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th class="right">Qty</th>
            <th class="right">Aggression</th>
            <th class="right">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="row" style="margin-top:8px">
        <div style="flex:1 1 200px">
          <button id="reset" class="clear-danger">Clear Stock</button>
        </div>
      </div>
    </section>

    <!-- Warnings -->
    <section class="card">
      <h2 style="margin-top:0">Aggression & Compatibility Warnings</h2>
      <div id="aggression-warnings"></div>
    </section>
  </div>

  <!-- Data + Logic + Glue -->
  <script src="js/fish-data.js"></script>
  <script src="js/aggression.js"></script>
  <script src="js/stocking_advisor.js"></script>
</body>
</html>
