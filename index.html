<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stocking Calculator</title>
<style>
  :root { --gap: 12px; --radius: 12px; }
  *{ box-sizing: border-box; }
  body{ font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin:0; padding:24px; background:#f8fafc; color:#0f172a; }
  header{ margin-bottom:16px; }
  h1{ font-size:1.35rem; margin:0 0 4px; }
  .card{ background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06);
         padding:16px; margin-bottom:16px; }
  .row{ display:flex; flex-wrap:wrap; gap:var(--gap); }
  .row > *{ flex:1 1 220px; }
  label{ display:block; font-weight:600; margin-bottom:6px; }
  input[type="number"], input[type="text"], select{
    width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:10px; background:#fff;
  }
  button{ padding:10px 14px; border:0; border-radius:10px; cursor:pointer; background:#2563eb; color:#fff; font-weight:600; }
  button.ghost{ background:#eef2ff; color:#1e293b; }
  .switch{ display:flex; align-items:center; gap:8px; }
  .switch input{ width:18px; height:18px; }

  /* Bar */
  .bar-wrap{ margin-top:8px; }
  .bar-labels{ display:flex; justify-content:space-between; font-size:0.9rem; color:#475569; margin-bottom:6px; }
  .bar{ position:relative; height:24px; border-radius:999px; overflow:hidden; background:#e2e8f0; }
  .bar-fill{ position:absolute; top:0; left:0; bottom:0; width:0%;
             background: linear-gradient(to right, #10b981, #f59e0b, #ef4444); transition: width .25s ease; }

  table{ width:100%; border-collapse:collapse; }
  th, td{ padding:10px; border-bottom:1px solid #e2e8f0; text-align:left; }
  .right{ text-align:right; }
  .controls{ display:flex; gap:6px; justify-content:flex-end; flex-wrap:wrap; }

  @media (max-width: 540px){
    body{ padding:16px; }
    .row > *{ flex:1 1 100%; }
  }
</style>
</head>
<body>
  <header>
    <h1>Stocking Calculator</h1>
  </header>

  <section class="card">
    <div class="row">
      <div>
        <label for="gallons">Tank size (US gallons)</label>
        <input id="gallons" type="number" min="1" value="20"/>
      </div>
      <div>
        <label for="filtration">Filtration</label>
        <select id="filtration">
          <option value="low">Low — Sponge filter (gentle flow)</option>
          <option value="standard" selected>Standard — Hang-on-back (≈4–10× turnover)</option>
          <option value="high">High — Sump/Canister (oversized)</option>
        </select>
      </div>
      <div>
        <label>Planted?</label>
        <div class="switch">
          <input id="planted" type="checkbox"/>
          <span>Yes</span>
        </div>
      </div>
    </div>

    <div class="bar-wrap">
      <div class="bar-labels"><span>Low</span><span>High</span></div>
      <div class="bar" aria-live="polite">
        <div id="barFill" class="bar-fill"></div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2 style="margin-top:0">Add Fish</h2>
    <div class="row">
      <div style="flex:1 1 320px">
        <label for="fishSearch">Search species</label>
        <input id="fishSearch" type="text" placeholder="Type to filter the list"/>
      </div>
    </div>
    <div class="row">
      <div style="flex:1 1 320px">
        <label for="fishSelect">Species</label>
        <select id="fishSelect"></select>
      </div>
    </div>
    <div class="row">
      <div style="flex:1 1 200px">
        <label for="recMin">Recommended minimum</label>
        <input id="recMin" type="number" value="" disabled/>
      </div>
    </div>
    <div class="row" style="align-items:flex-end">
      <div style="flex:1 1 200px">
        <label for="fQty">Quantity</label>
        <input id="fQty" type="number" min="1" placeholder=""/>
      </div>
      <div>
        <button id="addFish">Add</button>
      </div>
    </div>
  </section>

  <section class="card">
    <h2 style="margin-top:0">Current Stock</h2>
    <table>
      <thead><tr><th>Name</th><th class="right">Qty</th><th class="right">Actions</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="row" style="margin-top:8px">
      <div style="flex:1 1 200px"><button id="reset" class="ghost">Clear Stock</button></div>
    </div>
  </section>

  <!-- Aggression & Compatibility warnings -->
  <section class="card">
    <h2 style="margin-top:0">Aggression & Compatibility Warnings</h2>
    <div id="aggression-warnings"></div>
  </section>

  <!-- Load species data first, then the app logic -->
  <script src="fish-data.js"></script>
  <script>
/* ===== Setup with fallback ===== */
const DEFAULT_FISH_DATA = [
  { id:"neon_tetra", name:"Neon tetra", points:1.0, min:6 },
  { id:"cardinal_tetra", name:"Cardinal tetra", points:1.2, min:6 },
  { id:"ember_tetra", name:"Ember tetra", points:0.9, min:8 },
  { id:"rummynose_tetra", name:"Rummy-nose tetra", points:1.4, min:8 },
  { id:"black_skirt_tetra", name:"Black skirt tetra", points:2.0, min:6 },
  { id:"harlequin_rasbora", name:"Harlequin rasbora", points:1.0, min:6 },
  { id:"chili_rasbora", name:"Chili rasbora", points:0.6, min:10 },
  { id:"zebra_danio", name:"Zebra danio", points:1.2, min:6 },
  { id:"white_cloud", name:"White cloud mountain minnow", points:1.0, min:6 },
  { id:"cherry_barb", name:"Cherry barb", points:2.0, min:6 },
  { id:"tiger_barb", name:"Tiger barb", points:2.5, min:6 },    // nipper
  { id:"guppy", name:"Guppy (male)", points:1.6, min:3 },      // nipper + long fin
  { id:"platy", name:"Platy", points:3.0, min:3 },
  { id:"molly", name:"Molly", points:4.0, min:3 },
  { id:"swordtail", name:"Swordtail", points:4.5, min:3 },
  { id:"dwarf_gourami", name:"Dwarf gourami", points:5.0, min:1 },
  { id:"honey_gourami", name:"Honey gourami", points:3.5, min:1 },
  { id:"pearl_gourami", name:"Pearl gourami", points:7.0, min:1 },
  { id:"betta_male", name:"Betta (male)", points:6.0, min:1 },
  { id:"cory_small", name:"Corydoras (small)", points:2.2, min:6 },
  { id:"cory_panda", name:"Corydoras panda", points:2.4, min:6 },
  { id:"kuhli_loach", name:"Kuhli loach", points:2.5, min:5 },
  { id:"otocinclus", name:"Otocinclus", points:1.2, min:6 },
  { id:"bristlenose_pleco", name:"Bristlenose pleco", points:8.0, min:1 },
  { id:"praecox_rainbow", name:"Dwarf rainbowfish (Praecox)", points:4.5, min:6 },
  { id:"angelfish", name:"Angelfish", points:10.0, min:1 },
  { id:"apistogramma", name:"Apistogramma (pair)", points:6.0, min:1 },
  { id:"ram_cichlid", name:"Ram cichlid (German blue)", points:5.0, min:1 },
  { id:"amano_shrimp", name:"Amano shrimp", points:0.5, min:3 },
  { id:"cherry_shrimp", name:"Cherry shrimp", points:0.3, min:6 },
  { id:"nerite_snail", name:"Nerite snail", points:0.4, min:1 },
  { id:"mystery_snail", name:"Mystery snail", points:0.8, min:1 }
];

// Use external fish list if available; fallback otherwise
let FISH = (Array.isArray(window.FISH_DATA) && window.FISH_DATA.length > 0)
  ? [...window.FISH_DATA]
  : [...DEFAULT_FISH_DATA];
let FILTERED = [...FISH];
let stock = [];

// Helper to fetch elements easily
function $(sel) { return document.querySelector(sel); }

/* ===== Capacity & Bar ===== */
function capacity() {
  const gallons = Number($("#gallons").value || 0);
  const filtration = $("#filtration").value;
  const planted   = $("#planted").checked;
  const filtFactor  = filtration === "high" ? 1.3 : (filtration === "low" ? 0.7 : 1.0);
  const plantFactor = planted ? 1.15 : 1.0;
  return Math.max(0, gallons * filtFactor * plantFactor);
}
function used() {
  return stock.reduce((acc, item) => {
    const fish = FISH.find(f => f.id === item.id);
    const qty = Math.max(1, Math.floor(item.qty || 0));
    return acc + (fish ? fish.points * qty : 0);
  }, 0);
}
function pctUsed() {
  const cap = capacity();
  const u   = used();
  if (cap <= 0 || u <= 0) return 0;
  return Math.min(100, Math.round((u / cap) * 100));
}
function updateBar() {
  $("#barFill").style.width = pctUsed() + "%";
}

/* ===== Check for aggression & compatibility ===== */
function checkAggressionIssues(currentStock) {
  const issues = [];

  const BETTA_MALE_ID = 'betta_male';
  const TIGER_BARB_ID = 'tiger_barb';
  const ANGELFISH_ID  = 'angelfish';

  const NIPPER_IDS   = new Set(['tiger_barb', 'black_skirt_tetra', 'zebra_danio', 'guppy']);
  const LONG_FIN_IDS = new Set(['betta_male', 'guppy', 'angelfish', 'pearl_gourami']);
  const GOURAMI_IDS  = new Set(['dwarf_gourami', 'honey_gourami', 'pearl_gourami']);
  const SHRIMP_IDS   = new Set(['amano_shrimp', 'cherry_shrimp']);
  const AGGRESSIVE_IDS = new Set([BETTA_MALE_ID, 'apistogramma', 'ram_cichlid', ...GOURAMI_IDS]);

  let maleBettas    = 0;
  let tigerBarbs    = 0;
  let hasNippers    = false;
  let hasLongFins   = false;
  let hasGourami    = false;
  let hasShrimp     = false;
  let hasAggressive = false;
  let hasAngelfish  = false;
  let hasApisto     = false;
  let hasRam        = false;

  const presentFish = [];
  const tempRanges  = [];
  const phRanges    = [];

  currentStock.forEach(item => {
    const qty = Math.max(1, Math.floor(item.qty || 0));
    if (qty < 1) return;
    const fish = FISH.find(f => f.id === item.id);
    if (!fish) return;
    presentFish.push(fish);
    if (fish.temp) tempRanges.push(fish.temp);
    if (fish.ph)   phRanges.push(fish.ph);
    if (item.id === BETTA_MALE_ID) maleBettas += qty;
    if (item.id === TIGER_BARB_ID)  tigerBarbs += qty;
    if (NIPPER_IDS.has(item.id))   hasNippers = true;
    if (LONG_FIN_IDS.has(item.id)) hasLongFins = true;
    if (GOURAMI_IDS.has(item.id))  hasGourami = true;
    if (SHRIMP_IDS.has(item.id))   hasShrimp = true;
    if (AGGRESSIVE_IDS.has(item.id)) hasAggressive = true;
    if (item.id === 'apistogramma') hasApisto = true;
    if (item.id === 'ram_cichlid')  hasRam    = true;
    if (item.id === ANGELFISH_ID) hasAngelfish = true;
  });

  const gallons = Number($("#gallons").value || 0);
  const distinctSpeciesCount = presentFish.length;

  // Aggression rules
  if (maleBettas >= 2) {
    issues.push({ severity:'danger', message:'Multiple male Bettas selected — extremely high aggression risk. Keep exactly one male Betta per tank.' });
  }
  if (maleBettas >= 1 && tigerBarbs >= 1) {
    issues.push({ severity:'warning', message:'Betta with Tiger Barbs — barbs are notorious fin-nippers and will harass long-finned fish.' });
  }
  if (hasNippers && hasLongFins) {
    // To suppress noise when only one species has both traits, uncomment below:
    // if (distinctSpeciesCount > 1)
    issues.push({ severity:'warning', message:'Fin-nipping species detected with long-finned fish — high risk of torn fins and stress.' });
  }
  if (gallons > 0 && gallons < 20 && (hasApisto || hasRam)) {
    issues.push({ severity:'caution', message:'Dwarf cichlids in tanks under 20 gallons — may become aggressive or stressed. Aim for ~20g+ with hiding spots.' });
  }
  if (maleBettas >= 1 && hasGourami) {
    issues.push({ severity:'caution', message:'Betta with Gourami-family fish — risk of rivalry and aggression.' });
  }
  if (hasShrimp && hasAggressive) {
    issues.push({ severity:'caution', message:'Shrimp may be hunted or harassed by Bettas, Cichlids, or Gouramis. Provide heavy cover or avoid mixing.' });
  }
  if (gallons > 0 && gallons < 29 && hasAngelfish) {
    issues.push({ severity:'caution', message:'Angelfish in tanks under 29 gallons may become stunted or aggressive. Recommend 29g+ tall tanks.' });
  }

  // Temp & pH overlap warnings
  if (presentFish.length >= 2) {
    const tOverlap = overlap(tempRanges);
    const pOverlap = overlap(phRanges);
    if (!tOverlap) {
      issues.push({ severity:'warning', message:'Temperature ranges across selected species do not overlap. Consider different stocking or a species-only tank.' });
    }
    if (!pOverlap) {
      issues.push({ severity:'warning', message:'pH ranges across selected species do not overlap. Consider adjusting stocking for matching water chemistry.' });
    }
  }
  return issues;
}

/* ===== Warnings render ===== */
function renderAggressionMessages(issues) {
  const target = $("#aggression-warnings");
  target.innerHTML = "";
  if (!issues.length) {
    target.textContent = "No aggression/compatibility issues detected with the current stock.";
    return;
  }
  issues.forEach(issue => {
    const box = document.createElement('div');
    box.style.border = issue.severity === 'danger' ? '2px solid #b91c1c' : '1px solid #c2410c';
    box.style.background = issue.severity === 'danger' ? '#fee2e2' : '#ffedd5';
    box.style.padding = '10px';
    box.style.margin  = '8px 0';
    box.style.borderRadius = '10px';
    box.textContent = issue.message;
    target.appendChild(box);
  });
}
function refreshAggression() {
  renderAggressionMessages(checkAggressionIssues(stock));
}

/* ===== Stock table render ===== */
function renderStock() {
  const tb = $("#tbody");
  tb.innerHTML = "";
  stock.forEach((item, i) => {
    const fish = fishById(item.id);
    const qty  = Math.max(1, Math.floor(item.qty || 0));
    const row  = document.createElement('tr');
    row.innerHTML = `
      <td>${fish ? fish.name : '(unknown)'}</td>
      <td class="right">${qty}</td>
      <td class="right">
        <div class="controls">
          <button class="ghost" data-act="minus" data-i="${i}">–1</button>
          <button class="ghost" data-act="plus" data-i="${i}">+1</button>
          <button class="ghost" data-act="del" data-i="${i}">Delete</button>
        </div>
      </td>`;
    tb.appendChild(row);
  });
  tb.querySelectorAll('button[data-act]').forEach(btn => {
    const i = Number(btn.dataset.i);
    const act = btn.dataset.act;
    btn.onclick = () => {
      if (act === 'minus') stock[i].qty = Math.max(1, Math.floor(stock[i].qty) - 1);
      if (act === 'plus')  stock[i].qty = Math.max(1, Math.floor(stock[i].qty) + 1);
      if (act === 'del')   stock.splice(i,1);
      renderStock();
      updateBar();
      refreshAggression();
    };
  });
}

/* ===== Dropdown & search ===== */
function populateFishDropdown(list) {
  const sel = $("#fishSelect");
  sel.innerHTML = "";
  list.forEach(f => {
    const opt = document.createElement('option');
    opt.value = f.id;
    opt.textContent = f.name;
    sel.appendChild(opt);
  });
  updateRecMin();
}
function updateRecMin() {
  const fish = fishById($("#fishSelect").value);
  $("#recMin").value = fish ? fish.min : "";
}
function applySearch() {
  const q = ($("#fishSearch").value || "").trim().toLowerCase();
  FILTERED = q ? FISH.filter(f => f.name.toLowerCase().includes(q)) : [...FISH];
  populateFishDropdown(FILTERED);
}

/* ===== Events ===== */
["#gallons","#filtration","#planted"].forEach(selector =>
  $(selector).addEventListener('input', () => {
    updateBar();
    refreshAggression();
  })
);
$("#fishSearch").addEventListener('input', applySearch);
$("#fishSelect").addEventListener('change', updateRecMin);

$("#addFish").addEventListener('click', () => {
  const id = $("#fishSelect").value;
  let qty = Number($("#fQty").value || 0);
  if (!id) return;
  if (!Number.isFinite(qty) || qty < 1) {
    alert("Enter a quantity (whole number ≥ 1).");
    return;
  }
  qty = Math.floor(qty);
  // Merge duplicates
  const existing = stock.find(item => item.id === id);
  if (existing) {
    existing.qty = Math.max(1, Math.floor(existing.qty) + qty);
  } else {
    stock.push({ id, qty });
  }
  renderStock();
  updateBar();
  refreshAggression();
  $("#fQty").value = "";
});

$("#reset").addEventListener('click', () => {
  stock = [];
  renderStock();
  updateBar();
  refreshAggression();
});

/* ===== Init ===== */
function init() {
  populateFishDropdown([...FISH]);
  renderStock();
  updateBar();
  refreshAggression();
}
document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
