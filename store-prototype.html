<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tank Guide Bookshelf | Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prototype-only nav/footer adjustments live at the end of this style block. */

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
      background: #2a2520;
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }

    /* Legal links */
    .legal-links {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    .legal-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.9rem;
    }

    .legal-links a:hover {
      text-decoration: underline;
    }

    /* Full-page bookshelf background */
    .bookshelf-container {
      position: relative;
      min-height: 100vh;
      background-image: url('assets/media/IMG_3428.png');
      background-size: 100% auto;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding-top: clamp(96px, 14vw, 180px);
    }

    /* Header overlay */
    .store-header {
      position: relative;
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
    }

    .store-header h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 12px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .store-header p {
      font-size: 1.1rem;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Shelves container */
    .shelves {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px clamp(280px, 34vw, 420px);
      min-height: clamp(980px, 130vh, 1520px);
    }

    .shelf-stage {
      position: relative;
      width: 100%;
      min-height: clamp(880px, 120vh, 1400px);
      isolation: isolate;
    }

    .shelf-lane {
      position: absolute;
      left: 8%;
      width: 84%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(12px, 3vw, 22px);
      pointer-events: auto;
    }

    .shelf-lane a {
      display: block;
    }

    .shelf-lane img {
      height: auto;
      max-width: 100%;
      display: block;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.42);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.25));
    }

    .shelf-lane--top {
      top: 110px;
      height: 190px;
    }

    .shelf-lane--top a {
      width: clamp(92px, 22vw, 140px);
    }

    .shelf-lane--bottom {
      top: 520px;
      height: 210px;
    }

    .shelf-lane--bottom a {
      width: clamp(96px, 24vw, 150px);
    }

    /* Individual shelf */
    .shelf {
      position: static !important;
      display: block;
      transform: none !important;
      padding: 0;
      margin: 0;
      height: auto;
    }

    /* Book item */
    .book {
      display: block;
      cursor: pointer;
      max-width: none;
      position: static;
      transform: none !important;
      top: auto !important;
      left: auto !important;
    }

    .book img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .store-header h1 {
        font-size: 2rem;
      }

      .store-header p {
        font-size: 1rem;
      }

      .shelves {
        padding: 80px 15px clamp(240px, 34vw, 340px);
      }
    }

    @media (max-width: 480px) {
      .store-header {

      }

        background-attachment: scroll;
        background-position: center top;
        background-size: 100% auto;
        padding-top: clamp(82px, 18vw, 150px);
      }

      .shelves {

    }

    @media (min-width: 1024px) {

        background-size: min(1050px, 100%) auto;

<body data-page="store-prototype">
  <a class="skip-link" href="#main-content">Skip to content</a>
  <div id="site-nav"></div>

  <div class="bookshelf-container" id="main-content">
    <!-- Header -->
    <header class="store-header">
      <h1>The Tank Guide Bookshelf</h1>
      <p>Official books and journals from FishKeepingLifeCo</p>
    </header>

    <!-- Shelves with books -->
    <div class="shelves" id="shelves-container">
      <div class="shelf-stage" aria-label="Bookshelf display area">
        <div class="shelf-lane shelf-lane--top" id="shelfTop" aria-label="Top shelf books"></div>
        <div class="shelf-lane shelf-lane--bottom" id="shelfBottom" aria-label="Lower shelf journals"></div>
      </div>
    </div>
  </div>

  <script>
    // Product data extracted from store.html
    const products = [
      {
        image: "assets/books/book-cover-web.jpg",
        link: "https://amzn.to/4oPo5sF",
        title: "Life in Balance: The Hidden Magic of Aquariums"
      },
      {
        image: "assets/books/Front%20of%20coloring%20book%20vol.1.jpeg",
        link: "https://www.amazon.com/dp/B0FZ2PQDVZ/ref=cm_sw_r_as_gl_api_gl_i_K2WHJH1XE9EVG25Q52FQ?linkCode=ml1&tag=fishkeepingli-20&linkId=ecb4921e0ff99c3109ff35125da2965f",
        title: "Life in Balance Coloring Book Volume 1"
      },
      {
        image: "assets/books/coloring-book-vol2-cover-front.jpg",
        link: "https://amzn.to/3LHR6aZ",
        title: "Life in Balance Coloring Book Volume 2"
      },
      {
        image: "assets/books/daily-tank-journal-unplanted-cover-front.jpg",
        link: "https://amzn.to/4o6oK7V",
        title: "The Daily Tank Journal"
      },
      {
        image: "assets/books/daily-tank-journal-planted-cover-front.jpg",
        link: "https://amzn.to/3LSH72B",
        title: "The Daily Tank Journal: Planted Edition"
      }
    ];

    // Place books into explicit shelf lanes
    const shelfTop = document.getElementById('shelfTop');
    const shelfBottom = document.getElementById('shelfBottom');

    const shelfGroups = [
      { lane: shelfTop, items: products.slice(0, 3) },
      { lane: shelfBottom, items: products.slice(3, 5) }
    ];

    shelfGroups.forEach(group => {
      group.items.forEach(product => {
        const bookLink = document.createElement('a');
        bookLink.href = product.link;
        bookLink.className = 'book';
        bookLink.target = '_blank';
        bookLink.rel = 'sponsored noopener noreferrer';

        const bookImg = document.createElement('img');
        bookImg.src = product.image;
        bookImg.alt = product.title;
        bookImg.loading = 'lazy';

        bookLink.appendChild(bookImg);
        group.lane.appendChild(bookLink);
      });
    });
  </script>

    </section>
  </noscript>

  <div id="site-footer" data-footer-src="/footer.html?v=1.5.2"></div>
</body>
