<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tank Guide Bookshelf | Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prototype-only nav/footer adjustments live at the end of this style block. */

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
      background: #2a2520;
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }

    /* Legal links */
    .legal-links {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    .legal-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 0.9rem;
    }

    .legal-links a:hover {
      text-decoration: underline;
    }

    .bookshelf-container {
      position: relative;
      min-height: 100vh;
      padding-top: clamp(96px, 14vw, 180px);
    }

    /* Header overlay */
    .store-header {
      position: relative;
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 100%);
    }

    .store-header h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 12px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .store-header p {
      font-size: 1.1rem;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Shelves container */
    .shelves {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    /* Container Lock */
    .shelf-stage {
      position: relative;
      width: 100%;
      aspect-ratio: 461 / 1000;
      max-width: 500px;
      margin: 0 auto;
      background: #201a14;
      overflow: hidden;
      isolation: isolate;
      perspective: 1400px;
    }

    .shelf-art {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* calibration mode */
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .shelf-lane {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 16%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      z-index: 10;
    }

    /* CALIBRATED POSITIONS */
    .shelf-1 { top: 15.0%; }
    .shelf-2 { top: 37.1%; }
    .shelf-3 { top: 54.7%; }
    .shelf-4 { top: 72.3%; }

    /* Top shelf glow (lamp warmth) */
    .shelf-1::after {
      content: '';
      position: absolute;
      top: -20%;
      left: 0;
      right: 0;
      height: 100%;
      background: radial-gradient(circle at 50% 0%, rgba(255,240,200,0.3) 0%, transparent 70%);
      pointer-events: none;
      z-index: 15;
    }

    /* Book covers */
    .book {
      display: block;
      height: 75%;
      --tilt-rotateX: 0deg;
      --tilt-rotateY: 0deg;
      --hover-translate: 0px;
      --hover-scale: 1;
      transform-origin: bottom center;
      transform: perspective(1200px) translateY(var(--hover-translate)) scale(var(--hover-scale)) rotateX(var(--tilt-rotateX)) rotateY(var(--tilt-rotateY));
      transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(2px 5px 8px rgba(0,0,0,0.4));
      z-index: 10;
    }

    .book img {
      display: block;
      width: auto;
      height: 100%;
      border-radius: 2px 5px 5px 2px;
      box-shadow: 0 12px 10px -6px rgba(0,0,0,0.9);
      filter: drop-shadow(0 10px 8px rgba(0,0,0,0.5));
    }

    .book:hover {
      z-index: 100;
      filter: brightness(1.05) drop-shadow(10px 15px 20px rgba(0,0,0,0.5));
      --hover-translate: -8px;
      --hover-scale: 1.03;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .store-header h1 {
        font-size: 2rem;
      }

      .store-header p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .store-header {
        padding: 40px 15px 30px;
      }

      .store-header h1 {
        font-size: 1.75rem;
      }

      .bookshelf-container {
        padding-top: clamp(82px, 18vw, 150px);
      }
    }

    @media (min-width: 1024px) {
    }

<body data-page="store-prototype">
  <a class="skip-link" href="#main-content">Skip to content</a>
  <div id="site-nav"></div>

  <div class="bookshelf-container" id="main-content">
    <!-- Header -->
    <header class="store-header">
      <h1>The Tank Guide Bookshelf</h1>
      <p>Official books and journals from FishKeepingLifeCo</p>
    </header>

    <!-- Shelves with books -->
    <div class="shelves" id="shelves-container">
      <div class="shelf-stage" id="shelf-container" aria-label="Bookshelf display area">
        <img class="shelf-art" src="assets/media/IMG_3428.png" alt="" aria-hidden="true">

        <div class="shelf-lane shelf-1" id="shelf-1" aria-label="Shelf 1"></div>
        <div class="shelf-lane shelf-2" id="shelf-2" aria-label="Shelf 2"></div>
        <div class="shelf-lane shelf-3" id="shelf-3" aria-label="Shelf 3"></div>
        <div class="shelf-lane shelf-4" id="shelf-4" aria-label="Shelf 4"></div>
      </div>
    </div>
  </div>

  <script>
    // Product data extracted from store.html
    const products = [
      {
        image: "assets/books/book-cover-web.jpg",
        link: "https://amzn.to/4oPo5sF",
        title: "Life in Balance: The Hidden Magic of Aquariums"
      },
      {
        image: "assets/books/Front%20of%20coloring%20book%20vol.1.jpeg",
        link: "https://www.amazon.com/dp/B0FZ2PQDVZ/ref=cm_sw_r_as_gl_api_gl_i_K2WHJH1XE9EVG25Q52FQ?linkCode=ml1&tag=fishkeepingli-20&linkId=ecb4921e0ff99c3109ff35125da2965f",
        title: "Life in Balance Coloring Book Volume 1"
      },
      {
        image: "assets/books/coloring-book-vol2-cover-front.jpg",
        link: "https://amzn.to/3LHR6aZ",
        title: "Life in Balance Coloring Book Volume 2"
      },
      {
        image: "assets/books/daily-tank-journal-unplanted-cover-front.jpg",
        link: "https://amzn.to/4o6oK7V",
        title: "The Daily Tank Journal"
      },
      {
        image: "assets/books/daily-tank-journal-planted-cover-front.jpg",
        link: "https://amzn.to/3LSH72B",
        title: "The Daily Tank Journal: Planted Edition"
      }
    ];

    const shelfStage = document.getElementById('shelf-container');
    const maxPerShelf = 3; // top shelves fill first

    const shelfElements = [
      document.getElementById('shelf-1'),
      document.getElementById('shelf-2'),
      document.getElementById('shelf-3'),
      document.getElementById('shelf-4')
    ];

    shelfElements.forEach(s => { if (s) s.innerHTML = ''; });

    const shelvesCapacity = maxPerShelf * shelfElements.length;

    const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

    const addProductBooks = () => {
      products.slice(0, shelvesCapacity).forEach((product, index) => {
        const shelfIndex = Math.floor(index / maxPerShelf);
        const shelf = shelfElements[shelfIndex];
        if (!shelf) return;

        const bookLink = document.createElement('a');
        bookLink.href = product.link;
        bookLink.className = 'book';
        bookLink.target = '_blank';
        bookLink.rel = 'sponsored noopener noreferrer';

        const bookImg = document.createElement('img');
        bookImg.src = product.image;
        bookImg.alt = product.title;
        bookImg.loading = 'lazy';

        bookLink.appendChild(bookImg);
        shelf.appendChild(bookLink);
      });
    };

    addProductBooks();

    const activateTilt = () => {
      if (!shelfStage) return;
      const books = Array.from(shelfStage.querySelectorAll('.book'));
      if (!books.length) return;

      const handleTilt = (event) => {
        const rect = shelfStage.getBoundingClientRect();
        const xRatio = ((event.clientX - rect.left) / rect.width - 0.5) * 2;
        const yRatio = ((event.clientY - rect.top) / rect.height - 0.65) * 2;
        const rotateY = clamp(xRatio, -1, 1) * 10;
        const rotateX = clamp(-yRatio, -1, 1) * 8;

        books.forEach(book => {
          book.style.setProperty('--tilt-rotateY', `${rotateY}deg`);
          book.style.setProperty('--tilt-rotateX', `${rotateX}deg`);
        });
      };

      const resetTilt = () => {
        books.forEach(book => {
          book.style.setProperty('--tilt-rotateY', '0deg');
          book.style.setProperty('--tilt-rotateX', '0deg');
        });
      };

      shelfStage.addEventListener('pointermove', handleTilt);
      shelfStage.addEventListener('pointerleave', resetTilt);
    };

    activateTilt();
  </script>
