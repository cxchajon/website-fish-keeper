<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spotlight Blogs | The Tank Guide</title>
  <meta name="description" content="Short, skimmable blogs on aquarium gear, techniques, and ideas—each with a quick takeaway and a deeper read." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css?v=1.0.9" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/blogs.css" />
  <script defer src="/js/nav.js?v=1.1.0"></script>
  <!-- Consent Mode defaults (load FIRST) -->
  <script src="/assets/js/consent-mode.js" defer></script>
  <!-- Google tag (gtag.js) — GA4 -->
  <!--#include virtual="/includes/ga4.html" -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"CollectionPage","name":"Spotlight Blogs","description":"Short reads with practical takeaways."}
  </script>
</head>
<body>
  <div id="site-nav"></div>

  <main class="blogs-panel blogs-wrap">
    <header class="hero">
      <h1>Spotlight Blogs</h1>
      <p>Short reads with practical takeaways. Click through for the full story.</p>
    </header>

    <section class="blog-list" aria-label="Blog list">
      <!-- Purigen -->
      <article class="blog-item" itemscope itemtype="https://schema.org/CreativeWork">
        <a href="/blogs/purigen/" aria-label="Read Purigen blog">
          <img class="blog-thumb" src="/blogs/purigen/img/IMG_9299.jpeg" alt="Purigen pouch ready for aquarium use" loading="lazy" />
        </a>
        <div>
          <span class="blog-kicker">Product Highlight • ~2 min</span>
          <h2>
            <a class="blog-title-link" href="/blogs/purigen/" aria-label="Read the Purigen blog">
              Want to achieve crystal clear water?
            </a>
          </h2>
          <p>For water so clear, you’ll swear it isn’t there — the secret to showroom-level, photo-ready aquariums.</p>
          <a class="blog-read" href="/blogs/purigen/">Read the blog →</a>
        </div>
      </article>
    </section>
  </main>

  <div id="site-footer"></div>
  <script>
    (async () => {
      try {
        const res = await fetch('/footer.html?v=1.2.0', { cache: 'no-cache' });
        const html = await res.text();
        const host = document.getElementById('site-footer');
        if (host) host.outerHTML = html;
      } catch (e) {
        console.error('[Footer] load failed:', e);
      }
    })();

    const ttgSetBlogsActive = () => {
      const links = document.querySelectorAll('#global-nav [data-nav="media"], #ttg-drawer [data-nav="media"]');
      if (links.length === 0) {
        requestAnimationFrame(ttgSetBlogsActive);
        return;
      }
      links.forEach((link) => {
        link.setAttribute('aria-current', 'page');
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', ttgSetBlogsActive);
    } else {
      ttgSetBlogsActive();
    }
  </script>
</body>
</html>
