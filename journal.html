<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="/footer.html?v=1.4.9" as="fetch" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tank Journal — Legal Pad</title>

  <!-- LEGAL-PAD THEME -->
  <style>
    :root{
      --pad-cream:#faf3dc;
      --rule-blue:#a8c4ff;
      --rule-blue-faint:#cfe0ff;
      --margin-red:#ff6b6b;
      --ink:#2b2b2b;
      --ink-muted:#585858;
      --entry-sep:#e9dfc6;
      --card-bg:rgba(255,255,255,.85);
      --link:#0b66ff;
    }

    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font: 16px/1.6 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        /* horizontal blue rules */
        repeating-linear-gradient(
          to bottom,
          var(--rule-blue-faint) 0px,
          var(--rule-blue-faint) 1px,
          var(--pad-cream) 1px,
          var(--pad-cream) 40px
        ),
        /* pale sheet */
        var(--pad-cream);
    }

    /* red left margin line */
    body::before{
      content:"";
      position:fixed;
      left:14px;
      top:0;
      bottom:0;
      width:2px;
      background:var(--margin-red);
      opacity:.75;
      pointer-events:none;
    }

    .page{
      max-width:900px;
      margin:40px auto 24px;
      padding:0 16px;
    }

    .heading{
      margin: 12px 0 18px;
      padding: 6px 0 6px 24px;
      border-left:4px solid var(--margin-red);
      background:transparent;
    }
    .heading h1{
      margin:0 0 4px;
      font-size:28px;
      letter-spacing:.2px;
    }
    .heading p{
      margin:0;
      color:var(--ink-muted);
      font-size:14px;
    }

    /* Entries */
    .entries{list-style:none; margin:0; padding:0 18px 40px 32px}
    .entry{
      position:relative;
      margin:0 0 28px;
      padding:0 0 18px;
      border:none;
      background:transparent;
      border-radius:0;
      box-shadow:none;
    }
    .entry + .entry{margin-top:0}

    .meta{
      font-weight:600;
      margin-bottom:6px;
    }
    .meta .date{color:#0b66ff}
    .meta .cat{color:#0a7a55}
    .text{margin:6px 0 12px}

    .journal-photo{
      display:block;
      max-width:560px;
      width:100%;
      height:auto;
      border-radius:6px;
      margin:8px 0 16px;
      box-shadow:none;
      border:1px solid rgba(0,0,0,.06);
    }

    .note{
      margin-top:6px;
      font-size:14px;
      color:var(--ink-muted);
    }

    /* tiny “ruled” separator under each entry */
    .entry::after{
      content:"";
      display:block;
      height:1px;
      background:linear-gradient(to right, transparent, var(--rule-blue) 30%, transparent 70%);
      margin-top:12px;
      opacity:.55;
    }

    /* Mobile tweaks */
    @media (max-width:520px){
      .heading h1{font-size:22px}
      .page{margin-top:26px}
    }
  </style>
</head>
<body>
  <script defer src="/js/nav.js?v=1.1.0"></script>
  <div id="site-nav"></div>
  <main class="page" id="page">
    <header class="heading">
      <h1>Tank Journal</h1>
      <p>Legal-pad view of recent entries. Newest on top. (Uses only global nav & footer—unchanged.)</p>
    </header>

    <ul class="entries" id="entries"></ul>
  </main>

  <script>
    // --- SOURCE DATA (you can swap this to CSV fetch later; for now it's inline to restore the page fast) ---
    const data = [
      { date:'2025-11-03', cat:'Feeding, Dosing & Observation',
        text:'Fed flakes and brine shrimp. Performed two spot doses of Seachem Excel for continued BBA control. Malaysian trumpet snails were observed naturally cleaning the sump overflow screen, preventing buildup — marking the “Natural Balance Discovery” milestone as the system begins showing signs of self-regulation during the Post-Treatment Recovery Week.',
        image:'/assets/images/mts-on-strainer-2025-11-03.jpg'
      },
      { date:'2025-11-02', cat:'Maintenance & Dosing',
        text:'Pre-water-change nitrate test read between 20–40 ppm (closer to 20). Performed ~95% sump and ~70% display water change with a light trim. Spot- and cap-dosed Seachem Excel for routine post-change treatment. Noticed new plant growth emerging.'
      },
      { date:'2025-10-31', cat:'Feeding',
        text:'Fed flakes only (light portion) as the end-of-week low-waste day. Continuing Post-Treatment Recovery Week.' },
      { date:'2025-10-30', cat:'Feeding, Test & Dosing',
        text:'Nitrate measured between 10–20 ppm, closer to 20. Fed flakes and brine shrimp. Spot- and cap-dosed Seachem Excel. Black beard algae around hardware has turned fully red — marking the start of the Post-Treatment Recovery Week as the die-off phase begins and the tank stabilizes.' },
      { date:'2025-10-29', cat:'Feeding, Test & Dosing',
        text:'Nitrate measured at 10 ppm. Fed flakes and bloodworms. Spot-dosed and cap-dosed Seachem Excel, targeting remaining BBA near the random flow generator. Amano shrimp observed grazing and showing interest in the treated area — signs of recovery and ecosystem balance.' },
      { date:'2025-10-28', cat:'Feeding, Test & Dosing',
        text:'Fed 3 algae wafers and a small pinch of flakes to ensure all fish ate. Nitrate measured at 5 ppm. Dosed 4 pumps of NilocG Thrive Plus. System remains stable and balanced following the recent maintenance cycle.' },
      { date:'2025-10-27', cat:'Feeding, Test & Dosing',
        text:'Nitrate tested ≤5 ppm. Dosed 1 cap + spot Seachem Excel. Fed flakes + brine shrimp. Stable post-maintenance.' }
    ];

    // --- RENDER ---
    const ul = document.getElementById('entries');

    // newest first
    data.sort((a,b)=> (a.date < b.date ? 1 : -1));

    const toHTML = (e) => {
      // build optional image src if provided
      let imgHTML = '';
      if (e.image){
        imgHTML = `<img class="journal-photo" src="${e.image}" alt="Journal photo for ${e.date}" loading="lazy">`;
      }
      return `
        <li class="entry">
          <div class="meta">
            <span class="date">${e.date}</span>
            <span aria-hidden="true"> | </span>
            <span class="cat">${e.cat}</span>
          </div>
          <div class="text">${e.text}</div>
          ${imgHTML}
        </li>`;
    };

    ul.innerHTML = data.map(toHTML).join('');
  </script>
  <script src="/js/footer-loader.js?v=1.4.9" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.9"></div>
</body>
</html>
