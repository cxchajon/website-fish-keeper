<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tank Journal — Legal Pad</title>
  <script src="/js/nav.js?v=1.1.0" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      color: #2b2b2b;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(168, 196, 255, 0.45) 0px,
          rgba(168, 196, 255, 0.45) 1px,
          #fcf4d9 1px,
          #fcf4d9 40px
        ),
        #fcf4d9;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0 auto 0 18px;
      width: 2px;
      background: rgba(235, 87, 87, 0.7);
      pointer-events: none;
    }

    main.legalpad-page {
      max-width: 880px;
      margin: 48px auto 32px;
      padding: 0 24px 64px;
      display: block;
    }

    .legalpad-page h1 {
      margin: 0 0 8px;
      font-size: clamp(1.9rem, 2.5vw + 1.3rem, 2.6rem);
      font-weight: 700;
      letter-spacing: 0.015em;
    }

    .legalpad-page .intro-text {
      margin: 0 0 32px;
      max-width: 640px;
      color: rgba(43, 43, 43, 0.75);
      font-size: 1rem;
      line-height: 1.6;
    }

    .legalpad-page .journal-entries {
      margin: 0;
      padding: 0 0 0 32px;
    }

    .legalpad-page .entries {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .legalpad-page .entry {
      margin: 0 0 40px;
      padding: 0;
      border: 0;
      background: transparent;
      box-shadow: none;
      font-family: 'Caveat', cursive;
      font-size: clamp(1.125rem, 1.4vw + 1rem, 1.5rem);
      line-height: 1.6;
    }

    .legalpad-page .entry:last-of-type {
      margin-bottom: 0;
    }

    .legalpad-page .meta {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .legalpad-page .meta .date {
      color: #0b66ff;
    }

    .legalpad-page .meta .cat {
      color: #0a7a55;
    }

    .legalpad-page .text {
      margin: 0 0 16px;
      white-space: pre-line;
    }

    .legalpad-page .journal-photo {
      display: block;
      max-width: 560px;
      width: 100%;
      height: auto;
      border: 0;
      border-radius: 4px;
      box-shadow: none;
      margin: 12px 0 16px;
    }

    .legalpad-page .entry::after {
      content: "";
      display: block;
      height: 1px;
      margin-top: 18px;
      background: linear-gradient(to right, transparent, rgba(168, 196, 255, 0.65) 25%, transparent 80%);
      opacity: 0.6;
    }

    .legalpad-page a {
      color: #0b66ff;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-decoration-color: rgba(11, 102, 255, 0.8);
    }

    .legalpad-page a:hover,
    .legalpad-page a:focus-visible {
      text-decoration-thickness: 2px;
    }

    .legalpad-page [aria-label="Site navigation"] {
      display: none;
    }

    @media (max-width: 640px) {
      body::before {
        left: 12px;
      }

      main.legalpad-page {
        margin: 32px auto 24px;
        padding: 0 16px 56px;
      }

      .legalpad-page .journal-entries {
        padding-left: 24px;
      }

      .legalpad-page .entry {
        font-size: clamp(1.125rem, 2.2vw + 1.05rem, 1.35rem);
      }

      .legalpad-page .meta {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="site-nav"></div>
  <main class="legalpad-page" id="journal">
    <header>
      <h1>Tank Journal</h1>
      <p class="intro-text">Legal-pad view of recent entries. Newest on top. (Uses only global nav &amp; footer—unchanged.)</p>
    </header>

    <section class="journal-entries" aria-label="Tank Journal entries">
      <ul class="entries" id="entries"></ul>
    </section>
  </main>

  <script>
    const data = [
      { date:'2025-11-03', cat:'Feeding, Dosing & Observation',
        text:'Fed flakes and brine shrimp. Performed two spot doses of Seachem Excel for continued BBA control. Malaysian trumpet snails were observed naturally cleaning the sump overflow screen, preventing buildup — marking the “Natural Balance Discovery” milestone as the system begins showing signs of self-regulation during the Post-Treatment Recovery Week.',
        image:'/assets/images/mts-on-strainer-2025-11-03.jpg'
      },
      { date:'2025-11-02', cat:'Maintenance & Dosing',
        text:'Pre-water-change nitrate test read between 20–40 ppm (closer to 20). Performed ~95% sump and ~70% display water change with a light trim. Spot- and cap-dosed Seachem Excel for routine post-change treatment. Noticed new plant growth emerging.'
      },
      { date:'2025-10-31', cat:'Feeding',
        text:'Fed flakes only (light portion) as the end-of-week low-waste day. Continuing Post-Treatment Recovery Week.' },
      { date:'2025-10-30', cat:'Feeding, Test & Dosing',
        text:'Nitrate measured between 10–20 ppm, closer to 20. Fed flakes and brine shrimp. Spot- and cap-dosed Seachem Excel. Black beard algae around hardware has turned fully red — marking the start of the Post-Treatment Recovery Week as the die-off phase begins and the tank stabilizes.' },
      { date:'2025-10-29', cat:'Feeding, Test & Dosing',
        text:'Nitrate measured at 10 ppm. Fed flakes and bloodworms. Spot-dosed and cap-dosed Seachem Excel, targeting remaining BBA near the random flow generator. Amano shrimp observed grazing and showing interest in the treated area — signs of recovery and ecosystem balance.' },
      { date:'2025-10-28', cat:'Feeding, Test & Dosing',
        text:'Fed 3 algae wafers and a small pinch of flakes to ensure all fish ate. Nitrate measured at 5 ppm. Dosed 4 pumps of NilocG Thrive Plus. System remains stable and balanced following the recent maintenance cycle.' },
      { date:'2025-10-27', cat:'Feeding, Test & Dosing',
        text:'Nitrate tested ≤5 ppm. Dosed 1 cap + spot Seachem Excel. Fed flakes + brine shrimp. Stable post-maintenance.' }
    ];

    const list = document.getElementById('entries');
    data.sort((a, b) => (a.date < b.date ? 1 : -1));

    const toHTML = (entry) => {
      const photo = entry.image
        ? `<img class="journal-photo" src="${entry.image}" alt="Journal photo for ${entry.date}" loading="lazy">`
        : '';

      return `
        <li class="entry">
          <div class="meta">
            <span class="date">${entry.date}</span>
            <span aria-hidden="true"> | </span>
            <span class="cat">${entry.cat}</span>
          </div>
          <div class="text">${entry.text}</div>
          ${photo}
        </li>`;
    };

    list.innerHTML = data.map(toHTML).join('');
  </script>
  <script src="/js/footer-loader.js?v=1.4.9" defer></script>
  <div id="site-footer" data-footer-src="/footer.html?v=1.4.9"></div>
  <script>
    (function () {
      const footerHost = document.getElementById('site-footer');
      if (!footerHost) {
        return;
      }
      const footerBase = '/includes/';
      const legalFooterPath = footerBase + 'footer-' + 'legal.html?v=1.3.2';
      footerHost.dataset.footer = 'legal';
      footerHost.dataset.footerSrc = legalFooterPath;
    })();
  </script>
</body>
</html>
