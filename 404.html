<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found | The Tank Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Consent Mode defaults (load FIRST) -->
    <script src="/assets/js/consent-mode.js" defer></script>
    <!-- Google tag (gtag.js) â€” GA4 -->
    <!--#include virtual="/includes/ga4.html" -->
    <script>
      (function () {
        var path = window.location.pathname;
        if (path && path.endsWith('.html')) {
          var candidate = path.slice(0, -5);
          if (candidate && !candidate.endsWith('/')) {
            window.location.replace(candidate + '/');
          }
        }
      })();
    </script>
  </head>
  <body>
    <main class="container">
      <h1>Page Not Found</h1>
      <p>The page you requested could not be found.</p>
      <p><a href="/">Return to The Tank Guide homepage</a></p>
    </main>
    <div id="site-footer"></div>
    <script>
      (async () => {
        const host = document.getElementById('site-footer');
        if (!host) return;
        try {
          const res = await fetch('/footer.html?v=1.3.3', { cache: 'no-cache' });
          if (!res.ok) {
            throw new Error(`Failed to load footer: ${res.status}`);
          }
          const html = await res.text();
          host.outerHTML = html;
        } catch (error) {
          console.error('[Footer] load failed:', error);
        }
      })();
    </script>
  </body>
</html>
