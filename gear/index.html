<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Tank Guide — Gear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Find the best aquarium heaters, filters, lights, and substrate matched to your tank size with The Tank Guide's gear recommendations."
  />
  <link rel="canonical" href="https://thetankguide.com/gear/" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/css/style.css?v=2024-06-05a">
  <link rel="stylesheet" href="/css/site.css?v=2024-07-05a">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/gear.v2.css">
  <style>
    .affiliate-disclaimer {
      margin: 1rem 0;
      font-size: 0.9em;
      color: #c8d0da;
    }
  </style>
  <script defer src="/js/nav.js?v=1.1.0"></script>
</head>
<body class="theme-dark">
  <div id="site-nav"></div>
  <main id="gear-page" class="gear-page" aria-labelledby="gear-title">
    <section id="tank-ref" class="tank-ref" aria-label="Tank reference">
      <div class="card card--tank">
        <h1 id="gear-title" class="card-title">Tank Gear Guide</h1>
        <div class="card-field">
          <h3 class="field-label">Tank Size</h3>
          <label for="gear-tank-size" class="sr-only">Tank Size</label>
          <div id="gear-tank-select-wrap" class="select-wrap">
            <select id="gear-tank-size" name="tank-size" data-role="tank-size" aria-label="Tank Size">
              <option value="">Select a tank size…</option>
            </select>
            <svg class="chevron" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
              <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <p id="gear-tank-meta" class="tank-meta" aria-live="polite" hidden></p>
      </div>
    </section>

    <p class="affiliate-disclaimer">
      <em>As an Amazon Associate, we earn from qualifying purchases.</em>
    </p>

    <div class="gear-shell">
      <section class="gear-card" data-gear="heaters">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="heaters-body" aria-expanded="false">
          <h2>Heaters</h2>
          <button class="info-btn" type="button" aria-label="Heater tip" data-tip="heaters">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="heaters-body" class="gear-card__body" hidden></div>
      </section>

      <section class="gear-card" data-gear="filters">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="filters-body" aria-expanded="false">
          <h2>Filters</h2>
          <button class="info-btn" type="button" aria-label="Filter tip" data-tip="filters">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="filters-body" class="gear-card__body" hidden></div>
      </section>

      <section class="gear-card" data-gear="lights">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="lights-body" aria-expanded="false">
          <h2>Lights</h2>
          <button class="info-btn" type="button" aria-label="Light tip" data-tip="lights">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="lights-body" class="gear-card__body" hidden></div>
      </section>

      <section class="gear-card" data-gear="substrate">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="substrate-body" aria-expanded="false">
          <h2>Substrate</h2>
          <button class="info-btn" type="button" aria-label="Substrate tip" data-tip="substrate">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="substrate-body" class="gear-card__body" hidden></div>
      </section>
      <section class="gear-card" data-gear="water-treatments">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="water-treatments-body" aria-expanded="false">
          <h2>Water Treatments</h2>
          <button class="info-btn" type="button" aria-label="Water treatment tip" data-tip="water-treatments">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="water-treatments-body" class="gear-card__body" hidden></div>
      </section>
      <section class="gear-card" data-gear="food">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="food-body" aria-expanded="false">
          <h2>Recommended Foods</h2>
          <button class="info-btn" type="button" aria-label="Food tip" data-tip="food">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="food-body" class="gear-card__body" hidden></div>
      </section>
      <section class="gear-card" data-gear="maintenance-tools">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="maintenance-tools-body" aria-expanded="false">
          <h2>Maintenance &amp; Tools</h2>
          <button class="info-btn" type="button" aria-label="Maintenance and tools tip" data-tip="maintenance-tools">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="maintenance-tools-body" class="gear-card__body" hidden></div>
      </section>
      <section class="gear-card" data-gear="stands">
        <header class="gear-card__header" data-accordion="toggle" tabindex="0" aria-controls="stands-body" aria-expanded="false">
          <h2>Stands &amp; Cabinets</h2>
          <button class="info-btn" type="button" aria-label="Stand sizing tip" data-tip="stands">i</button>
          <span class="chevron" aria-hidden="true">▸</span>
        </header>
        <div id="stands-body" class="gear-card__body" hidden></div>
      </section>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.ttgInitNav?.();
    });

    (async () => {
      try {
        const res = await fetch('/footer.v1.3.0.html?v=1.3.0', { cache: 'no-cache' });
        const html = await res.text();
        const host = document.getElementById('site-footer');
        if (host) {
          host.outerHTML = html;
        }
      } catch (error) {
        console.error('[Footer] load failed:', error);
      }
    })();
  </script>
  <script defer src="/assets/js/gear.v2.data.js"></script>
  <script defer src="/assets/js/gear.v2.js"></script>
</body>
</html>
